<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('your-image-url.jpg'); /* Replace 'your-image-url.jpg' with the path to your background image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 5px solid #ffcc00;
            max-width: 80%; /* Adjusted the max-width for smaller screens */
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .input-container {
            margin: 10px 0;
            transition: transform 0.3s;
            transform: translateX(0);
            position: absolute;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            margin: 20px 0;
        }

        p {
            font-size: 16px;
        }

        .toggle-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container .input-container:not(.active) {
            transform: translateX(-100%);
        }

        @media (max-width: 600px) {
            .login-container {
                max-width: 90%; /* Further adjust for very small screens */
            }

            h1 {
                font-size: 24px; /* Reduce font size for smaller screens */
            }

            p {
                font-size: 14px; /* Reduce font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Arts & Sketches</h1>
        <p>Welcome to Arts & Sketches! Please <span id="toggle-action">log in</span> or sign up to get started.</p>

        <div class="input-container active">
            <h2 id="form-title">Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Log In">
            </form>
        </div>

        <div class="input-container" id="signup-form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Sign Up">
            </form>
        </div>

        <button class="toggle-button" onclick="toggleForm()">Toggle Sign Up / Log In</button>
    </div>

    <script>
        let isLoginFormVisible = true;

        function toggleForm() {
            const loginForm = document.querySelector(".login-container .input-container.active");
            const signupForm = document.getElementById("signup-form-container");
            const formTitle = document.getElementById("form-title");
            const toggleAction = document.getElementById("toggle-action");

            loginForm.classList.toggle("active");
            signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";

            isLoginFormVisible = !isLoginFormVisible;
            if (isLoginFormVisible) {
                formTitle.innerText = "Login";
                toggleAction.innerText = "log in";
            } else {
                formTitle.innerText = "Sign Up";
                toggleAction.innerText = "sign up";
            }
        }
    </script>
</body>
</html>
