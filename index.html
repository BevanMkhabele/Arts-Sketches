<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('your-image-url.jpg'); /* Replace 'your-image-url.jpg' with the path to your background image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content-container {
            display: flex;
            justify-content: space-around;
            flex-direction: row; /* Set flex direction to horizontal (row) */
        }

        .content-section {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 5px solid #ffcc00;
            width: 45%;
            margin: 10px;
            position: relative;
            text-align: center;
            transition: transform 0.3s; /* Transition for the image rotation */
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: rgba(0, 128, 0, 0.7);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .content-section {
                width: 90%;
            }
            .watermark {
                font-size: 14px;
                padding: 2px 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Arts & Sketches</h1>
    <p>Welcome to Arts & Sketches, a creative space for art and sketches.</p>

    <div class="content-container">
        <div class="content-section" onclick="rotateImage(this)">
            <h2>Section 1</h2>
            <p>This is the first content section with a picture:</p>
            <div class="watermark">A5</div>
            <img src="picture1.jpg" alt="Picture 1">
        </div>

        <div class="content-section" onclick="rotateImage(this)">
            <h2>Section 2</h2>
            <p>This is the second content section with a picture:</p>
            <div class="watermark">A4</div>
            <img src="picture2.jpg" alt="Picture 2">
        </div>

        <div class="content-section" onclick="rotateImage(this)">
            <h2>Section 3</h2>
            <p>This is the third content section with a picture:</p>
            <div class="watermark">A4</div>
            <img src="picture3.jpg" alt="Picture 3">
        </div>
    </div>

    <script>
        function rotateImage(element) {
            element.style.transform = "rotate(360deg)";
        }
    </script>
</body>
</html>
