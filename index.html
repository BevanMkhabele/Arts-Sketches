<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with the path to your background image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content-section {
            background-color: rgba(255, 255, 255, 0.7); /* Background color with opacity for content sections */
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple website with a background image.</p>

    <div class="content-section">
        <h2>Section 1</h2>
        <p>This is the first content section with a picture:</p>
        <img src="picture1.jpg" alt="Picture 1">
    </div>

    <div class="content-section">
        <h2>Section 2</h2>
        <p>This is the second content section with a picture:</p>
        <img src="picture2.jpg" alt="Picture 2">
    </div>

    <div class="content-section">
        <h2>Section 3</h2>
        <p>This is the third content section with a picture:</p>
        <img src="picture3.jpg" alt="Picture 3">
    </div>
</body>
</html>
