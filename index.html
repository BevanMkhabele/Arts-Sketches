<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('your-image-url.jpg'); /* Replace 'your-image-url.jpg' with the path to your background image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content-container {
            display: flex;
            flex-wrap: wrap; /* Allow content sections to wrap to the next row on smaller screens */
            justify-content: space-around;
        }

        .content-section {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 5px solid #ffcc00;
            width: 45%; /* Adjust the width for larger screens */
            margin: 10px;
            position: relative;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block; /* Center the images within their containers */
        }

        h1 {
            font-size: 48px; /* Decreased the heading size for better readability on smaller screens */
            text-align: center;
            margin: 20px 0;
        }

        .watermark {
            position: absolute;
            top: 50%; /* Position the watermark in the middle of the image */
            left: 50%; /* Position the watermark in the middle of the image */
            transform: translate(-50%, -50%); /* Center the watermark within the image */
            font-size: 18px; /* Adjusted the watermark font size for better fit */
            color: rgba(0, 128, 0, 0.7); /* Greenish color for the watermark */
            background-color: rgba(255, 255, 255, 0.7); /* Background color with opacity for watermark */
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .content-section {
                width: 90%; /* Adjust the width for smaller screens */
            }

            .watermark {
                font-size: 14px; /* Further adjust the watermark font size for smaller screens */
                padding: 2px 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Arts & Sketches</h1>
    <p>Welcome to Arts & Sketches, a creative space for art and sketches.</p>

    <div class="content-container">
        <div class="content-section">
            <h2>A5 Drawings</h2>
            <p>This is the first content section with a picture:</p>
            <div class="watermark">A5</div>
            <img src="picture1.jpg" alt="Picture 1">
        </div>

        <div class="content-section">
            <h2>A4 Drawings</h2>
            <p>This is the second content section with a picture:</p>
            <div class="watermark">A4</div>
            <img src="picture2.jpg" alt="Picture 2">
        </div>

        <div class="content-section">
            <h2>A4 Drawings</h2>
            <p>This is the third content section with a picture:</p>
            <div class="watermark">A4</div>
            <img src="picture3.jpg" alt="Picture 3">
        </div>
    </div>
</body>
</html>
