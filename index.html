<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('your-image-url.jpg'); /* Replace 'your-image-url.jpg' with the path to your background image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content-container {
            display: flex; /* Create a flex container for the content sections */
            justify-content: space-around; /* Space around the sections horizontally */
            align-items: center; /* Center items vertically within the container */
        }
        .content-section {
            background-color: rgba(255, 255, 255, 0.7); /* Background color with opacity for content sections */
            padding: 20px;
            border-radius: 10px;
            border: 5px solid #ffcc00; /* Yellowish border */
            width: 30%; /* Adjust the width as needed */
            position: relative;
        }
        img {
            max-width: 100%; /* Allow images to take the full width of their containers */
        }
        h1 {
            font-size: 72px; /* Increase the heading size by 100% */
            text-align: center; /* Center the heading text */
        }
        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: rgba(0, 128, 0, 0.7); /* Greenish color for the watermark */
        }
    </style>
</head>
<body>
    <h1>Arts & Sketches</h1>
    <p>Welcome to Arts & Sketches, a creative space for art and sketches.</p>

    <div class="content-container">
        <div class="content-section">
            <h2>Section 1</h2>
            <p>This is the first content section with a picture:</p>
            <img src="picture1.jpg" alt="Picture 1" style="max-width: 100%; height: auto;">
            <span class="watermark">A5</span>
        </div>

        <div class="content-section">
            <h2>Section 2</h2>
            <p>This is the second content section with a picture:</p>
            <img src="picture2.jpg" alt="Picture 2" style="max-width: 100%; height: auto;">
            <span class="watermark">A4</span>
        </div>

        <div class "content-section">
            <h2>Section 3</h2>
            <p>This is the third content section with a picture:</p>
            <img src="picture3.jpg" alt="Picture 3" style="max-width: 100%; height: auto;">
            <span class="watermark">A4</span>
        </div>
    </div>
</body>
</html>
