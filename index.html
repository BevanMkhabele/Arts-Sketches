<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('your-image-url.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .outer-section {
            width: 100%;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-section {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 5px solid #ffcc00;
            width: 45%;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .watermark {
            font-size: 18px;
            color: rgba(0, 128, 0, 0.7);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .content-section p {
            text-align: center;
            text-shadow: 0 0 5px white;
            color: white;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Arts & Sketches</h1>
    <p style="text-align: center; color: white;">Welcome to Arts & Sketches, a creative space for art and sketches.</p>

    <div class="outer-section" id="content-container"></div>

    <div class="btn-container">
        <button class="toggle-button"><a href="loginSignUp.html">Sign Up / Log In</a></button>
    </div>

    <script>
        function rotateImage(element) {
            element.style.transform = "rotate(360deg)";
        }

        // Create content section with an updated description
        const contentContainer = document.getElementById("content-container");
        const contentSection = document.createElement("div");
        contentSection.className = "content-section";
        contentSection.onclick = function () {
            rotateImage(this);
        };
        contentSection.innerHTML = `
            <h2>Order Your Portrait Now</h2>
            <p>Till Death We Do Art.</p>
            <div class="watermark">A4</div>
            <img src="picture4.jpg" alt="Picture 4">
        `;
        contentContainer.appendChild(contentSection);
    </script>
</body>
</html>
