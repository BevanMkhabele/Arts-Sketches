<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px; /* Adjust the gap between the items */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .p, button {
      font-family: arial;
    }

    .div {
      box-shadow: 5px 2px 10px #888;
      padding: 15px;
      width: 230px;
      margin: 0;
      border-radius: 10px;
    }
    .div{
    padding-top:80px
    
    }

    .name {
      font-weight: bold;
      font-family: Arial;
    }

    .button {
      background-color: rgb(80, 99, 240);
      border: none;
      border-radius: 2px;
      color: white;
      font-weight: bold;
      padding: 8px;
      transition: opacity 0.2s;
    }

    .button:active {
      opacity: 0.5;
    }

    .mutual {
      color: gray;
      font-size: 16px;
    }

    .cat {
      box-shadow: 5px 2px 10px #888;
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
      transition:opacity 0.5;
    }
    .cat:active{
    opacity:0.5;
    
    }
    .cat2{
      box-shadow: 5px 2px 10px #888;
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
      transition:opacity 0.5;
    
    }
  </style>
</head>
<body>

<div class="div">
  <img class="cat" src="cat.jpeg" alt="Cat Image">
  <div>
    <p class="name">Bevan</p>
    <p class="mutual">2 mutual friends</p>
    <button class="button">Add Friend</button>
  </div>
</div>

<div class="div">
  <img class="cat2" src="cat2.jpeg" alt="Cat Image">
  <div>
    <p class="name">John</p>
    <p class="mutual">3 mutual friends</p>
    <button class="button">Add Friend</button>
  </div>
</div>

</body>
</html>
