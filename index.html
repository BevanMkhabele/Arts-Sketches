<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            scroll-behavior: smooth;
        }

        body {
            overflow-x: hidden;
            background: url('your-image-url.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            font-size: 23px;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .navbar {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            color: #fff;
            z-index: 10000;
        }

        .nav-links li a {
            color: #fff;
            transition: 0.3s all ease-in-out;
            position: relative;
        }

        .nav-links li a:hover {
            color: #b427db;
            transition: 0.4s all ease;
        }

        .logo {
            color: #fff;
            cursor: pointer;
            font-size: 27px;
        }

        .menu {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            gap: 10px;
        }

        .menu li {
            padding: 5px 15px;
        }

        .menu a {
            padding: 0 10px;
        }

        .menu a:hover {
            transition: 0.3s all ease;
            color: #fff;
        }

        #checkbox_toggle {
            display: none;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .hamburger-line {
            background-color: #fff;
            display: block;
            height: 3px;
            position: relative;
            width: 28px;
        }

        .hamburger-line::before,
        .hamburger-line::after {
            background-color: #fff;
            content: "";
            display: block;
            position: absolute;
            transition: 0.3s all ease;
            width: 100%;
            height: 100%;
        }

        .hamburger-line::before {
            top: 7px;
        }

        .hamburger-line::after {
            top: -7px;
        }

        .outer-section {
            width: 100%;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-section {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 5px solid #ffcc00;
            width: 45%;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .watermark {
            font-size: 18px;
            color: rgba(0, 128, 0, 0.7);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .content-section p {
            text-align: center;
            text-shadow: 0 0 5px white;
            color: white;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button a {
            text-decoration: none;
            color: #fff;
        }

        @media (max-width: 768px) {
            .navbar {
                justify-content: space-between;
            }
            .logo {
                margin-left: 20px;
            }
            .menu {
                margin-top: 20px;
                background-color: #1b1b2a;
                text-align: center;
                margin-right: 0px;
                width: 100%;
                height: 90vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .menu li a {
                color: #fff;
                display: block;
                padding: 15px;
                transition: 0.3s ease;
                z-index: 1000;
            }

            .menu li {
                color: #fff;
                padding: 10px 20px;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.3s ease, transform 0.3s ease;
                z-index: 1000;
            }

            #checkbox_toggle:checked ~ .menu_wrapper li {
                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.2s;
            }

            .menu li:hover {
                transition: 0.5s all ease;
                color: #fff;
            }

            .menu_wrapper {
                width: 100%;
                max-height: 0;
                overflow: hidden;
                visibility: hidden;
                right: 0px;
                left: 0px;
                z-index: 10;
                transition: max-height 0.3s ease-in-out;
                position: absolute;
            }

            #checkbox_toggle:checked ~ .menu_wrapper {
                visibility: visible;
                max-height: 100vh;
            }

            .hamburger {
                display: block;
                padding: 20px 20px;
            }

            #checkbox_toggle:checked ~ .hamburger .hamburger-line {
                background-color: transparent;
            }

            #checkbox_toggle:checked ~ .hamburger .hamburger-line::before {
                transform: rotate(-45deg);
                top: 0px;
            }

            #checkbox_toggle:checked ~ .hamburger .hamburger-line::after {
                transform: rotate(45deg);
                top: 0px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <a class="logo" href="#">LOGO</a>
        <ul class="nav-links">
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">
                <span class="hamburger-line"></span>
            </label>
            <div class="menu_wrapper">
                <ul class="menu">
                    <li><a href="#services">Home</a></li>
                    <li><a href="#features">About</a></li>
                    <li><a href="#about">Login</a></li>
                </ul>
            </div>
        </ul>
    </nav>

    <h1>Arts & Sketches</h1>
    <p style="text-align: center; color: white;">Welcome to Arts & Sketches, a creative space for art and sketches.</p>

    <div class="outer-section" id="content-container"></div>

    <div class="btn-container">
        <button class="toggle-button"><a href="loginSignUp.html">Sign Up / Log In</a></button>
    </div>

    <script>
        function rotateImage(element) {
            element.style.transform = "rotate(360deg)";
        }

        // Create content section with an updated description
        const contentContainer = document.getElementById("content-container");
        const contentSection = document.createElement("div");
        contentSection.className = "content-section";
        contentSection.onclick = function () {
            rotateImage(this);
        };
        contentSection.innerHTML = `
            <h2>Order Your Portrait Now</h2>
            <p>Till Death We Do Art.</p>
            <div class="watermark">A4</div>
            <img src="picture4.jpg" alt="Picture 4">
        `;
        contentContainer.appendChild(contentSection);
    </script>
</body>
</html>
